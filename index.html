<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打地鼠小游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>打地鼠小游戏</h1>

            <div class="score">分数: <span id="score">0</span></div>
            <div class="time">时间: <span id="time">60</span>秒</div>
        </div>
        <div class="game-container">
            <div class="grid">
                <div class="hole" id="hole-0">

                        <div class="ear-left"></div>
                        <div class="ear-right"></div>
                        <div class="eye-left"><div class="pupil-left"></div></div>
                        <div class="eye-right"><div class="pupil-right"></div></div>

                    </div>
                </div>
                <div class="hole" id="hole-2">

                    </div>
                </div>
                <div class="hole" id="hole-3">

                        <div class="eye-right"><div class="pupil-right"></div></div>
                        <div class="nose"></div>
                        <div class="mouth"></div>
                    </div>
                </div>
                <div class="hole" id="hole-4">
                    <div class="mole">
                        <div class="ear-left"></div>
                        <div class="ear-right"></div>
                        <div class="eye-left"><div class="pupil-left"></div></div>
                        <div class="eye-right"><div class="pupil-right"></div></div>
                        <div class="nose"></div>
                        <div class="mouth"></div>
                    </div>
                </div>
                <div class="hole" id="hole-5">
                    <div class="mole">
                        <div class="ear-left"></div>
                        <div class="ear-right"></div>

                    </div>

                <div class="hole" id="hole-7">

                    </div>

            </div>
        </div>
        <div class="mole-types">
            <div class="mole-type">
                <div class="mole-icon normal">
                    <div class="mini-ear-left"></div>
                    <div class="mini-ear-right"></div>
                </div>
                <span>普通老鼠: 1分</span>
            </div>
            <div class="mole-type">
                <div class="mole-icon fast">
                    <div class="mini-ear-left"></div>
                    <div class="mini-ear-right"></div>
                </div>
                <span>快速老鼠: 2分</span>
            </div>
            <div class="mole-type">
                <div class="mole-icon slow">
                    <div class="mini-ear-left"></div>
                    <div class="mini-ear-right"></div>
                </div>
                <span>慢速老鼠: 1分</span>
            </div>
